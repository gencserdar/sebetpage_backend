spring.application.name=personal

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
refresh.expiration.default=${REFRESH_EXPIRATION_DEFAULT}
refresh.expiration.remember=${REFRESH_EXPIRATION_REMEMBER}

# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Server
server.address=127.0.0.1
server.port=8085
frontend.address=127.0.0.1
frontend.port=3000

# Mail
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# AWS
aws.accessKey=${AWS_ACCESS_KEY}
aws.secretKey=${AWS_SECRET_KEY}
aws.region=${AWS_REGION}
aws.s3.bucketName=${AWS_BUCKET_NAME}

# AES
chat.aes.key=${CHAT_AES_KEY_BASE64}

# Logging for debugging
logging.level.com.serdar.personal.security=DEBUG
logging.level.com.serdar.personal.service.AuthService=DEBUG
app.environment=dev